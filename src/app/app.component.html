<h1 class="bg-info text-white p-3">filter pipe</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <select class="form-control" (change)="changeClick($event)">
        <option value="searchByName">searchByName</option>
        <option value="searchByTeam">searchByTeam</option>
     </select>
    </div>
    <div class="col-md-12  mt-3 ">
      <input type="text" placeholder="find" [(ngModel)]="search" class="form-control">
    </div>
    <div class="col-md-12 mt-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>sr no</th>
            <th>full name</th>
            <th>team</th>
            <th>runs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of playersArray | filter: search ; index as i">
            <td>{{i+1}}</td>
            <td>{{s.name}}</td>
            <td>{{s.team }}</td>
            <td>{{s.runs}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
